{#이 폼만 필요함 -- extend, block 구문 다 지움 #}
{% load bootstrap4 %}

<div class="text-center mw-500 m-auto">
    <div class="m-5">
        <h4>Create Comment</h4>
    </div>
    <div>
        <form action="{% url 'commentapp:create' %}"
              enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {#8/9일반 클라이언트들이 보지 않도록#}
            <input type="hidden"
                   name="article_pk"
                   value="{{ target_article.pk }}">
            <div class="m-4">
                <input type="submit" class="btn btn-dark rounded-pill px-5">
            </div>
        </form>
    </div>
</div>
