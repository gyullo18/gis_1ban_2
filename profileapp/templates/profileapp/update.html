{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="text-center mw-500 m-auto">
    <div class="m-5">
        <h4>Update Profile</h4>
    </div>
    <div>
{# 7/28 form action 아래 enctype(=encording type - 파일이나 이미지를 서버로 전송할 때 사용) 추가 #}
        <form action="{% url 'profileapp:update' pk=target_profile.pk %}"
              enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="m-4">
                <input type="submit" class="btn btn-dark rounded-pill px-5">
            </div>
        </form>
    </div>
</div>

{% endblock %}
