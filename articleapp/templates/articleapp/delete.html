{% extends 'base.html' %}

{% block content %}
<div class="text-center mw-500 m-auto">
    <div class="m-5">
        <h4>Delete Article : {{ target_article.title }}</h4>
    </div>
    <div>
        <form action="{% url 'articleapp:delete' pk=target_article.pk %}"
               method="post">
            {% csrf_token %}
            <div class="m-4">
                <input type="submit"
                       class="btn btn-danger rounded-pill px-5">
            </div>
        </form>
    </div>
</div>

{% endblock %}
{#detail의 a태그로 Delete 버튼 만들어줌#}
